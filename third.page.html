<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .reveal-btn {
            background-color: #ff6b6b;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 20px;
        }
        .reveal-btn:hover {
            background-color: #d64541;
            transform: scale(1.05);
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        img {
            max-width: 250px;
            max-height: 250px;
            border-radius: 15px;
            display: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        function revealImages() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.style.display = 'block';
            });
        }
    </script>
</head>
<body>
    <!-- Background music -->
    <audio autoplay loop>
        <source src="Dekho-Na-Dekho-Na-Zulfon-Se.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Here's Your Surprise!</h1>
        <button class="reveal-btn" onclick="revealImages()">Click to Reveal the Surprise!</button>
        <div class="image-container">
            <img src="1 (2).jpg" alt="Surprise Image 1">
            <img src="2.jpg" alt="Surprise Image 2">
        </div>
    </div>
</body>
</html>
