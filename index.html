<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-attachment: fixed;
        }
        .container {
            background: linear-gradient(to bottom right, #ffffff, #f0f8ff);
            border: 2px solid #ff6b6b;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: 20px;
            transition: transform 0.2s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #ff6b6b;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 20px;
            color: #555;
        }
        input {
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #d64541;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        button {
            padding: 12px;
            background-color: #ff6b6b;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 48%;
        }
        button:hover {
            background-color: #d64541;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            input {
                font-size: 16px;
                padding: 10px;
            }
            button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <form action="welcome.html" method="GET">
            <label for="name">Enter your cute name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <div class="buttons">
                <button type="submit">Submit</button>
                <!-- Refresh button that leads to a third page -->
                <button type="button" onclick="window.location.href='thirdpage.html'">Refresh</button>
            </div>
        </form>
    </div>
</body>
</html>
